{% load static %}
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start bg-gradient-dark" id="sidenav-main">
  <div class="sidenav-header">
    <a class="navbar-brand m-0 d-flex align-items-center text-white" href="{% url 'core:home' %}">
      <img src="{% static 'assets/img/favicon.ico' %}" alt="Logo" style="height: 24px;" class="me-2">
      <span class="ms-1 fw-bold text-white">Money Manager</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" href="{% url 'core:home' %}">
          <span class="material-symbols-rounded text-white">home</span>
          <span class="nav-link-text ms-2 text-white">Home</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" href="{% url 'blog:post-list' %}">
          <span class="material-symbols-rounded text-white">article</span>
          <span class="nav-link-text ms-2 text-white">Blog</span>
        </a>
      </li>

      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'moneymanager:overview' %}">
            <span class="material-symbols-rounded text-white">dashboard</span>
            <span class="nav-link-text ms-2 text-white">Overview</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'moneymanager:transaction-list' %}">
            <span class="material-symbols-rounded text-white">list</span>
            <span class="nav-link-text ms-2 text-white">Tranzacții</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'moneymanager:category-list' %}">
            <span class="material-symbols-rounded text-white">category</span>
            <span class="nav-link-text ms-2 text-white">Categorii</span>
          </a>
        </li>
        <li class="nav-item mt-3">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'logout' %}">
            <span class="material-symbols-rounded text-white">logout</span>
            <span class="nav-link-text ms-2 text-white">Ieșire</span>
          </a>
        </li>
      {% else %}
        <li class="nav-item mt-3">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'login' %}">
            <span class="material-symbols-rounded text-white">login</span>
            <span class="nav-link-text ms-2 text-white">Login</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white d-flex align-items-center" href="{% url 'signup' %}">
            <span class="material-symbols-rounded text-white">person_add</span>
            <span class="nav-link-text ms-2 text-white">Sign Up</span>
          </a>
        </li>
      {% endif %}

    </ul>
  </div>
</aside>
