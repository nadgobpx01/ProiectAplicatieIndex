{% extends "core/base.html" %}
{% block content %}

<div class="row mt-5">
  <div class="col-md-8 offset-md-2 text-center">
    <h1 class="display-4 text-white mb-4">Bine ai venit la Money Manager!</h1>
    <p class="lead text-light">
      Aplicatie simplă pentru gestionarea veniturilor, cheltuielilor și analiză financiară personală.
    </p>
    {% if not user.is_authenticated %}
      <a href="{% url 'signup' %}" class="btn btn-lg btn-warning mt-4 me-2">Creează cont</a>
      <a href="{% url 'login' %}" class="btn btn-lg btn-outline-light mt-4">Autentificare</a>
    {% endif %}
  </div>
</div>

{% endblock %}
