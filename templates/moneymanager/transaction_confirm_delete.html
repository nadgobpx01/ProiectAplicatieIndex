{% extends "core/base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2 class="text-center text-danger">Confirmare ștergere</h2>
    <p class="text-center">Esti sigur ca vrei sa stergi tranzacția de <strong>{{ object.amount }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirma</button>
      <a href="{% url 'moneymanager:transaction-list' %}" class="btn btn-secondary">Renunța</a>
    </form>
  </div>
{% endblock %}
