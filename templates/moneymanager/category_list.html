{% extends "core/base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2 class="text-center">Categorii</h2>
    <a href="{% url 'moneymanager:category-add' %}" class="btn btn-success mb-3">Adaugă categorie</a>
    <ul class="list-group">
      {% for category in object_list %}
        <li class="list-group-item">
          {{ category.name }} - {{ category.is_income|yesno:"Venit,Cheltuială" }}
          <div class="float-end">
            <a href="{% url 'moneymanager:category-edit' category.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'moneymanager:category-delete' category.pk %}" class="btn btn-sm btn-danger">Șterge</a>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item">Nicio categorie.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
